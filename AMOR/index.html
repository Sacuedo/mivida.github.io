<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazones Animados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .love_text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: pink;
            text-shadow: 0px 0px 10px red;
        }

        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: pink;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 0px 10px red;
        }

        .center-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="love_text">Para mi Bebe Chiquita.</h1>
        <canvas id="heartCanvas"></canvas>
        <button class="center-button">Hazme Click</button>
    </div>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];

        class Heart {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = "pink";
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(
                    this.x - this.size / 2, this.y - this.size / 2,
                    this.x - this.size, this.y + this.size / 3,
                    this.x, this.y + this.size
                );
                ctx.bezierCurveTo(
                    this.x + this.size, this.y + this.size / 3,
                    this.x + this.size / 2, this.y - this.size / 2,
                    this.x, this.y
                );
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                let size = Math.random() * 20 + 10;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 2;
                let speedY = Math.random() * 2 + 1;
                hearts.push(new Heart(x, y, size, speedX, speedY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach((heart) => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }

        createHearts();
        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            hearts.length = 0;
            createHearts();
        });

        // Agregar funcionalidad al botón para redirigir a otra página
        const button = document.querySelector(".center-button");
        button.addEventListener("click", () => {
            // Cambia la URL por la página a la que deseas redirigir
            window.location.href = "./ST/index.html";
        });
    </script>

</body>
</html>
